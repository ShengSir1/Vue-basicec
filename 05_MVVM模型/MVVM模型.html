<body>
    <!-- 
        MVVM模型
            1. M:模型(Model) : data 中的数据
            2. V:视图(View) : 模板代码
            3. VM: 视图模型(ViewModel): Vue 实例
        观察发现：
            1.data中的所有属性，最后都出现在了VM身上
            2.VM身上所有的属性 及Vue原型上所有的属性，在Vue模板中都可以直接使用。

     -->
<div id="root">
    
</div>
  <script>
Vue.config.productionTip=false
    const vm = new Vue({
        el: '#root',
        data: {
            
        },
    })
  </script>
</body>
